<!DOCTYPE html>
<html>
<head><style>
  body { font-family: monospace; background: #111; color: #eee; padding: 2rem; }
  img { width: 80px; height: 80px; object-fit: contain; border: 1px solid #444; background: #fff; }
  .row { display: flex; align-items: center; gap: 1rem; margin: 0.5rem 0; }
  .ok { color: #4f4; }
  .fail { color: #f44; }
</style></head>
<body>
<h2>Image Check</h2>
<div class="row"><img src="saulcoverimage5.png" onerror="this.nextSibling.className='fail'" onload="this.nextSibling.className='ok'"><span>saulcoverimage5.png</span></div>
<div class="row"><img src="medication.png" onerror="this.nextSibling.className='fail'" onload="this.nextSibling.className='ok'"><span>medication.png</span></div>
<div class="row"><img src="windup.png" onerror="this.nextSibling.className='fail'" onload="this.nextSibling.className='ok'"><span>windup.png</span></div>
<div class="row"><img src="linen-cart.png" onerror="this.nextSibling.className='fail'" onload="this.nextSibling.className='ok'"><span>linen-cart.png</span></div>
<div class="row"><img src="doose7.avif" onerror="this.nextSibling.className='fail'" onload="this.nextSibling.className='ok'"><span>doose7.avif</span></div>
<div class="row"><img src="sneaker.png" onerror="this.nextSibling.className='fail'" onload="this.nextSibling.className='ok'"><span>sneaker.png</span></div>
<div class="row"><img src="doose1.avif" onerror="this.nextSibling.className='fail'" onload="this.nextSibling.className='ok'"><span>doose1.avif</span></div>
</body>
</html>
